<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="天氣預報">
    <title>天氣預報</title>
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="stylesheet" type="text/css" href="weather.css">
  </head>

  <body>
    <div class="main">
      <!-- 第一頁總範圍 -->
      <div class="firstPage" onmousemove="eyesMove(event, 0)">
        <!-- 首頁內容範圍 -->
        <div class="firstWrap">
          <!-- 太陽 -->
          <div class="weatherWrap">
            <img src="img/sun.png">
            <div class="eyes">
              <span class="l"></span>
              <span class="r"></span>
            </div>
          </div>
          <!-- 標題 -->
          <h1>晴天‧陰天‧雨天</h1>
        </div>
      </div>

      <!-- 第二頁總範圍 -->
      <div class="mainPage" onmousemove="eyesMove(event, 1)">
        <div>
          <form name="search" action="javascript:;" onsubmit="searchW(search.searchText.value)">
            <div class="searchBox">
              <button type="submit" class="searchBTN"></button>
              <input type="text" name="searchText" value="臺北市">
            </div>
          </form>
        </div>
        <div class="pageWrap">
          <h3 class="location">台中市</h3>

          <div class="weather">
            <div class="weatherWrap">
              <div class="weatherIMG"></div>
              <div class="eyes">
                <span class="l"></span>
                <span class="r"></span>
              </div>
            </div>

            <div class="temperature">
              <div class="currentT">
                <span>30</span>
                <ul>
                  <li>
                    <button onclick="convertT(true)">˚C</button>
                  </li>
                  <li>
                    <button onclick="convertT(false)">˚F</button>
                  </li>
                </ul>
              </div>

              <span class="weatherP">晴</span>
            </div>
          </div>

          <div class="weatherInfo">
            <ul>
              <li>降雨機率:<span class="pop">20%</span></li>
              <li>舒適度:<span class="ci">舒適</span></li>
              <li>天氣現象:<span class="currentWX">晴天</span></li>
              <li>最低溫度:<span class="minT">20˚C</span></li>
              <li>最高溫度:<span class="maxT">30˚C</span></li>
            </ul>
          </div>

          <div class="date">
            <ul>
              <li><span class="year">2020</span></li>
              <li><span class="month">AUGUST</span></li>
              <li><span class="day">27</span></li>
              <li><span class="week">THURSDAY</span></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="secondPage" onmousemove="eyesMove(event, 2)">
        <div class="pageWrap">
          <div class="currentInfo">
            <div class="weatherWrap">
              <div class="weatherIMG"></div>
              <div class="eyes">
                <span class="l"></span>
                <span class="r"></span>
              </div>
            </div>

            <div class="localInfos">
              <ul>
                <li>天氣現象:<span>晴天</span></li>
                <li>溫度:<span>20˚C</span></li>
                <li>體感溫度:<span>30˚C</span></li>
                <li>紫外線:<span>過量級</span></li>
                <li>濕度:<span>64%</span></li>
                <li>降雨機率:<span>20%</span></li>
                <li>風向:<span>西南風</span></li>
              </ul>
            </div>
          </div>

          <div class="oneWeekW">
            <div class="oneDayW">
              <div class="wrapW">
                <div class="currentIMG"></div>
                <div class="dayInfos">
                  <p>晴</p>
                  <p>9/2(三)</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="weatherInfo.js"></script>
    <script type="text/javascript" src="weatherInfo2.js"></script>
    <script type="text/javascript" src="weather.js"></script>
  </body>

</html>
