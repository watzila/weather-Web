<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="天氣預報">
    <title>天氣預報</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon-sun.ico">
    <link rel="stylesheet" type="text/css" href="weather.css">
  </head>

  <body>
    <div class="main">
      <!-- 第一頁總範圍 -->
      <div class="firstPage" onmousemove="eyesMove(event, 0)">
        <!-- 首頁內容範圍 -->
        <div class="firstWrap">
          <!-- 太陽 -->
          <div class="weatherWrap">
            <div class="eyes">
              <span class="l"></span>
              <span class="r"></span>
            </div>
          </div>
          <!-- 標題 -->
          <h1>晴天‧陰天‧雨天</h1>
        </div>
      </div>

      <!-- 第二頁總範圍 -->
      <div class="mainPage" onmousemove="eyesMove(event, 1)">
        <form name="search" action="javascript:;" onsubmit="searchW(search.searchText.value)">
          <div class="searchBox">
            <button type="submit" class="searchBTN"></button>
            <input type="text" name="searchText" value="臺北市">
          </div>
        </form>
        <div class="pageWrap">
          <h3 class="location">台中市</h3>

          <div class="weather">
            <div class="weatherWrap">
              <div class="weatherIMG"></div>
              <div class="eyes">
                <span class="l"></span>
                <span class="r"></span>
              </div>
            </div>

            <div class="weatherInfo">
              <ul>
                <li>降雨機率:<span>20</span><i>%</i></li>
                <li>舒適度:<span>舒適</span></li>
                <li>天氣現象:<span>晴天</span></li>
                <li>最低溫度:<span>20</span><i>˚C</i></li>
                <li>最高溫度:<span></span>30</span><i>˚C</i></li>
              </ul>
            </div>

            <div class="temperature">
              <div class="currentT">
                <span>30</span>
                <ul>
                  <li>
                    <button onclick="convertT(true)">˚C</button>
                  </li>
                  <li>
                    <button onclick="convertT(false)">˚F</button>
                  </li>
                </ul>
              </div>

              <span class="weatherP">晴</span>
            </div>
          </div>

          <div class="date">
            <ul>
              <li><span class="year">2020</span></li>
              <li><span class="month">AUGUST</span></li>
              <li><span class="day">27</span></li>
              <li><span class="week">THURSDAY</span></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- 第三頁總範圍 -->
      <div class="secondPage" onmousemove="eyesMove(event, 2)">
        <div class="pageWrap">
          <div class="currentInfo">
            <form class="searchBox2" name="search2" action="javascript:;" onsubmit="searchW2(search2.localText.value)">
              <button type="submit" class="searchBTN"></button>
              <input type="text" list="locals" name="localText" value="太平區">
              <datalist id="locals">
                <option value="外埔區">
                <option value="大安區">
                <option value="石岡區">
                <option value="沙鹿區">
                <option value="清水區">
                <option value="后里區">
                <option value="梧棲區">
                <option value="潭子區">
                <option value="神岡區">
                <option value="新社區">
                <option value="大雅區">
                <option value="大甲區">
                <option value="東勢區">
                <option value="東區">
                <option value="龍井區">
                <option value="中區">
                <option value="霧峰區">
                <option value="西區">
                <option value="烏日區">
                <option value="南區">
                <option value="大肚區">
                <option value="西屯區">
                <option value="和平區">
                <option value="北區">
                <option value="北屯區">
                <option value="太平區">
                <option value="南屯區">
                <option value="大里區">
                <option value="豐原區">
              </datalist>
              </input>
            </form>
            <div class="weatherWrap">
              <div class="weatherIMG"></div>
              <div class="eyes">
                <span class="l"></span>
                <span class="r"></span>
              </div>
            </div>

            <div class="localInfos">
              <ul>
                <li>天氣現象:<span></span></li>
                <li>溫度:<span></span><i>˚C</i></li>
                <li>體感溫度:<span></span><i>˚C</i></li>
                <li>紫外線:<span></span></li>
                <li>濕度:<span></span><i>%</i></li>
                <li>降雨機率:<span></span><i>%</i></li>
                <li>風向:<span></span></li>
              </ul>
            </div>
          </div>

          <div class="changeW">
            <button onclick="changeW(false)"><img src="img/arrowL.svg"></button>
            <button onclick="changeW()"><img src="img/arrowR.svg"></button>
          </div>

          <div class="oneWeekW">
            <div class="oneDayW">
              <button class="wrapW" style="top: 30%; left: 5%;" id="one" data-id="0">
                <div class="currentIMG"></div>
                <div class="dayInfos">
                  <p>晴</p>
                  <p>9/1(三)</p>
                </div>
              </button>

              <button class="wrapW2" style="top: 5%; left: 35%;" id="two" data-id="1">
                <div class="currentIMG"></div>
                <div class="dayInfos">
                  <p>晴</p>
                  <p>9/2(三)</p>
                </div>
              </button>

              <button class="wrapW3" style="top: 30%; left: 65%;" id="three" data-id="2">
                <div class="currentIMG"></div>
                <div class="dayInfos">
                  <p>晴</p>
                  <p>9/3(三)</p>
                </div>
              </button>

              <button class="wrapW4" style="top: 55%; left: 35%;" id="four" data-id="3">
                <div class="currentIMG"></div>
                <div class="dayInfos">
                  <p>晴</p>
                  <p>9/4(三)</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="weatherInfo.js"></script>
    <script type="text/javascript" src="weatherInfo2.js"></script>
    <script type="text/javascript" src="weather.js"></script>
  </body>

</html>
